<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DZBoard 아이디 찾기</title>
<link rel="stylesheet" href="./css/findId.css"/>
<script type="text/javascript" src="./js/findId.js"></script>
</head>
<body>
	<button>아이디 찾기</button>
	<a href="/DZBoard/member/findPwd.html"><button>비밀번호 재설정</button></a>
	<header>
		<label><input type="checkbox" name="phone" id="phone" class="findIdMethod" data-mapping="findIdByPhone"> 휴대폰으로 찾기</label>
		<label><input type="checkbox" name="email" id="email" class="findIdMethod" data-mapping="findIdByEmail"> 이메일로 찾기</label>
		<label><input type="checkbox" name="phoneCerti" id="phoneCerti" class="findIdMethod" data-mapping="findIdByPhoneCerti"> 휴대폰 본인인증으로 찾기</label>
		<label><input type="checkbox" name="ipinCerti" id="ipinCerti" class="findIdMethod" data-mapping="findIdByIpinCerti"> 아이핀 본인인증으로 찾기</label>
	</header>
	
	<form id="findIdByPhone">
		<label>
			<input class="first" type="text" placeholder="이름"/>
		</label>
		<label>
			<input class="second" type="number" placeholder="휴대폰 번호(숫자만 입력)"/>
		</label>
		<input type="submit" value="아이디 찾기"/>
	</form>
	<form id="findIdByEmail">
		<label>
			<input class="first" type="text" placeholder="이름"/>
		</label>
		<label>
			<input class="second" type="text" placeholder="이메일 주소(@포함)"/>
		</label>
		<input type="submit" value="아이디 찾기"/>
	</form>
	<form id="findIdByPhoneCerti">
		<p>안전한 통신사 본인인증(PASS)에서 인증합니다. (PASS간편인증 또는 문자인증으로 본인인증 가능)</p>
		<button class="unsupported">아이디 찾기</button>
	</form>
	<form id="findIdByIpinCerti">
		<p>아이핀 인증이 완료된 후에, 해당 명의(이름)로 가입된 아이디를 찾습니다.</p>
		<button class="unsupported">아이디 찾기</button>
	</form>
	
	</body>
</html>
