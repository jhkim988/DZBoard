<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DZBoard 회원가입</title>
	<link rel="stylesheet" href="css/register.css"/>
	<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
	<form>
		<header id="header"><h1>DZBoard 회원가입</h1></header>
		
		<h2 id="infoTitle">정보 입력</h2>
		<div id="infoInput">
			<label>
				<input type="text" placeholder="이름" id="name" name="name"/>
			</label>
			
			<label>
				<input type="text" placeholder="아이디" id="id" name="id"/>
			</label>
			<mark id="markid">아이디는 영문, 숫자만 사용하실 수 있습니다.</mark>
			
			<label>
				<input type="password" placeholder="비밀번호" id="pwd" name="pwd"/>
			</label>
			<mark id="markpwd">안전한 사용을 위해 영문, 숫자, 특수문자 조합 8~15자를 사용해 주세요.</mark>
			
			<label>
				<input type="password" placeholder="비밀번호 재입력" id="pwdchk" name="pwdchk"/>
			</label>
			<mark id="markpwdchk">비밀번호를 재입력해주세요.</mark>
			
			<label>
			<select id="phonefirst">
				<option selected>휴대폰 번호 선택</option>
				<option>010</option>
				<option>011</option>
				<option>0130</option>
				<option>016</option>
				<option>017</option>
				<option>018</option>
				<option>019</option>
			</select>
			-
			<input type="number" id="phonemid">
			-
			<input type="number" id="phonelast">
			</label>
			<label >
			<input type="text" placeholder="이메일">
			@
			<input type="hidden"/>
			<select>
				<option selected>선택</option>
				<option>naver.com</option>
				<option>hanmail.net</option>
				<option>daum.net</option>
				<option>nate.com</option>
				<option>gmail.com</option>
				<option>hot.com</option>
				<option>직접입력</option>
			</select>
			</label>
			<mark id="markemail">이메일 주소를 입력해주세요.</mark>
		</div>
			<h2 id="termTitle">약관 동의</h2>
			<div id="termCheck">
			<label>
				<input type="checkbox"/> 전체 동의
			</label>
			<hr/>
			<label>
				<input type="checkbox"/> DZBoard 이용약관 <small>(필수)</small>
			</label>
			<label>
				<input type="checkbox"/> 전자금융거래 이용약관 <small>(필수)</small>
			</label>		
			<label>
				<input type="checkbox"/> 개인정보 수집 및 이용 <small>(필수)</small>
			</label>
			<label>
				<input type="checkbox"/> 개인정보 제3자(판매자) 제공 <small>(선택)</small>
			</label>
			<label>
				<input type="checkbox"/> 위치정보 이용약관 <small>(선택)</small>
			</label>
			<label>
				<input type="checkbox"/> 혜택 알림 이메일, 문자, 앱, 푸시 수신 <small>(선택)</small>
			</label>						
		</div>
	</form>
</body>
</html>
