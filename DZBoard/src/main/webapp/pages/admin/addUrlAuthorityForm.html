<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Douzone Board - 관리자 페이지 - URL 권한 추가</title>
<script type="text/javascript" src="./js/addUrlAuthorityForm.js"></script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>URL</th>
				<th>설명</th>
				<th>권한</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th><label><input type="text" id="url" placeholder="URL"></label></th>				
				<th><label><input type="text" id="note" placeholder="설명"></label></th>
				<th><label><input type="number" id="authority" placeholder="권한"></label></th>
				<th><input id="addUrlAuth" type="submit" value="추가"/></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
